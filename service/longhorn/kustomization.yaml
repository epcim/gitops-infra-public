commonLabels:
  app: longhorn

commonAnnotations:
  prometheus.io/port: "9500"

resources:
- {{compose}}/kustomizeConfig.yaml
- ./secret/backup.yaml
- ./overlays/ingressRoute-longhorn.yaml

