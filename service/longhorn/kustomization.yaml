# FIXME, Kustomize can't handle helm hooks
# to prevent longhorn-uninstall job to create/execute
patchesJson6902:
- target:
    version: .*
    kind: Job
    name: longhorn-uninstall
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/command
      value:
        - "echo kustomize-patched, wont uninstall"
